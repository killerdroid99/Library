                <input type="text" id="titleName" maxlength="50ch" minlength="1ch" title="max character: 50">
                <label for="authorName">Enter its author name<span>*</span></label>
                <input type="text" id="authorName" maxlength="25ch" minlength="1ch" title="max character: 25">
                <label for="totalPages">Enter total number of pages<span>*</span></label>
                <input type="number" id="totalPages" min="1" max="10000">
                <label for="completed">Completed reading it?</label>
                <input type="checkbox" id="completed">
                <button class="add" id="submit" type="button">Submit</button>
